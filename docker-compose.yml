version: "2.4"
services:
  frontend1:
    image: jiwonchoe/docker-frontend
    volumes:
      - /app/node_modules
      - ./frontend:/app
    stdin_open: true
    mem_limit: 128m
  
  frontend2:
    image: jiwonchoe/docker-frontend
    volumes:
      - /app/node_modules
      - ./frontend:/app
    stdin_open: true
    mem_limit: 128m

  nginx: 
    restart: always
    image: jiwonchoe/docker-nginx
    ports: 
      - "80:80"
    mem_limit: 128m
    links:
      - frontend
      - backend

  backend1:
    image: jiwonchoe/docker-backend
    container_name: app_backend
    volumes:
      - /app/node_modules
      - ./backend:/app
    environment: 
      MYSQL_HOST: docker-mysql.c2nu57c39bok.ap-northeast-1.rds.amazonaws.com
      MYSQL_USER: root 
      MYSQL_ROOT_PASSWORD: jiwonchoe
      MYSQL_DATABASE: myapp
      MYSQL_PORT: 3306   
    mem_limit: 128m

  backend2:
    image: jiwonchoe/docker-backend
    container_name: app_backend
    volumes:
      - /app/node_modules
      - ./backend:/app
    environment: 
      MYSQL_HOST: docker-mysql.c2nu57c39bok.ap-northeast-1.rds.amazonaws.com
      MYSQL_USER: root 
      MYSQL_ROOT_PASSWORD: jiwonchoe
      MYSQL_DATABASE: myapp
      MYSQL_PORT: 3306   
    mem_limit: 128m
